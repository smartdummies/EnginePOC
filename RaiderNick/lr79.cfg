@PART[lr79_poc]:FOR[RealismOverhaul]:NEEDS[RN_US_Rockets]
{
	//Add the model
	MODEL
	{
		name = RN
		model = RN_US_Rockets/Thor/lr79
		scale = 1.0 , 1.0 , 1.0
	}
	
	@MODULE[ModulePartVariants]
	{
		@baseVariant = RN
		
		VARIANT
		{
			name = RN
			displayName =  RaiderNick
			primaryColor = #000000
			secondaryColor = #ffffff
			GAMEOBJECTS
			{
				RN = true
				
				//The below code I would prefre to not have here but I can't get the AFTER{RealismOverhaul] patches to set the false properly
				FASA = false //Dont use the FASA model
				BDB = false //BlueDog is not in yet, just testing to see if this causes an error
			}
			NODES
			{
				node_stack_bottom = 0.0, -1.635, 0.0, 0.0, -1.0, 0.0, 2
			}	
		}
	}
}

